<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="button-list">

        <button id="canvaButtonPosts">CANVA POSTEOS</button>
        <button id="canvaButtonStories">CANVA STORIES</button>
        <button id="postButton">LINK A VIDEO DE YOUTUBE</button>

    </div>

    <script>
        const canvaButtonPosts = document.getElementById('canvaButtonPosts');
        const canvaButtonStories = document.getElementById('canvaButtonStories');
        const postButton = document.getElementById('postButton');

        const canvaStoriesURL = 'https://www.canva.com/design/DAG4tlWVegk/HwzPrfdxn4J9vNuMQ1Un9Q/edit';
        const canvaPostURL = 'https://www.canva.com/design/DAG4tq4tWMQ/rlKJC24we_I0qe_I2FjQDA/edit';
        const postURL = 'https://www.youtube.com/watch?v=7fV_hBhuFvo';

        canvaButtonPosts.onclick = () =>{
            window.location = canvaPostURL;
        }
        canvaButtonStories.onclick = () =>{
            window.location = canvaStoriesURL;
        }
        postButton.onclick = () =>{
            window.location = postURL;
        }
    </script>
</body>
</html>
